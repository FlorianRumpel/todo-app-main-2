  <body>
    <div class="todo-app-wrapper">
      <div class="header-theme-switcher">
        <h1>Todo</h1>

        <input class="switcher" type="checkbox" name="" id="" />
      </div>

      <div class="create-todo">
        <input class="check" type="checkbox" />
        <input
          type="text"
          name=""
          id="input-create"
          placeholder="Create a new todo..."
        />
      </div>

      <ul></ul>

      <div class="actions">
        <p class="items-left">Items left</p>
        <div class="select">
          <button class="select-btn active-button">All</button>
          <button class="select-btn">Active</button>
          <button class="select-btn">Completed</button>
        </div>

        <button class="clear-completed">Clear completed</button>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>
    
  </body>
